<div id="introPage">
  <ion-content padding class="flexed intro">
    <div class="logo">
      <img src="./assets/imgs/logo-blanco.png" alt="Bogotá Recicla" />
    </div>
    <div class="centro">
      <ion-list class="formulario">
        <ion-item>
          <ion-input type="email" placeholder="Correo electrónico"></ion-input> <ion-icon name="ios-person-outline" item-right></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña"></ion-input> <ion-icon name="ios-lock-outline" item-right></ion-icon>
        </ion-item>
      </ion-list>
      <button ion-button block color="primary" (click)="loginUser()">Iniciar Sesión</button>
      <p><span class="block" (click)="goToRecContrasena()">¿Olvidaste tu contraseña? <strong>Obtén ayuda</strong></span></p>
    </div>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title><span class="block" (click)="goToRegistro()">¿Aún no tienes cuenta? <strong>Regístrate</strong></span></ion-title>
    </ion-toolbar>
  </ion-footer>
</div>
