<ion-header>
  <ion-navbar>
    <ion-title>Bogotá <strong>Recicla</strong></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <img src="./assets/imgs/logo.png" alt="Bogotá Recicla" />
  </div>
  <div class="centro">
    <p>Ingresa tu correo para recibir una contraseña temporal:</p>
    <ion-list class="formulario">
      <ion-item>
        <ion-input type="email" placeholder="Correo electrónico"></ion-input> <ion-icon name="ios-person-outline" item-right></ion-icon>
      </ion-item>
    </ion-list>
    <!-- Al pulsar el botón envía el mensaje. Falta llenar el método en recordarcontrasena.ts -->
    <button ion-button block color="primary" (click)="enviarContrasena()">Enviar mensaje</button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title><span class="block" (click)="goToRegistro()">¿Aún no tienes cuenta? <strong>Regístrate</strong></span></ion-title>
  </ion-toolbar>
</ion-footer>
